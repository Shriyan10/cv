<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <!-- Background: Noir -->
    <rect width="64" height="64" fill="#0a0a0b"/>
    
    <!-- Subtle Blueprint Border -->
    <rect x="2" y="2" width="60" height="60" fill="none" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <!-- Accent Corner -->
    <path d="M 2 12 L 2 2 L 12 2" stroke="#10b981" stroke-width="2" fill="none"/>
    
    <!-- Initials: Emerald -->
    <!-- Switched to sans-serif with heavy weight for a cleaner, modern geometric look -->
    <text x="32" y="44" 
          text-anchor="middle" 
          font-family="sans-serif" 
          font-weight="900" 
          font-size="32" 
          fill="#10b981" 
          letter-spacing="-1">SB</text>
</svg>
